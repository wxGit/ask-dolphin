<!--中间内容部分-->
<div id="wx-content" class="clear">

        <div class="wx-person-user clear">
            <div class="wx-person-pic fl">
                <img src="../../resources/img/bigpic.png" width="80px"/>
            </div>
            <div class="wx-person-name fl">
                <h2>qq_jj_1</h2>
                <p>UI设计师</p>

        </div>
        <div class="wx-person-qa clear">

    <div class="wx-person-article fr">
        <div class="zl-person-title clear">
            <p>修改密码</p>
        </div>
        <div class="zl-edit-content">
            <div class="zl-old-password" >
                当前密码<input type="text" class="zl-input-old" placeholder="请输入当前密码"/>

                <p></p>
            </div>
            <div class="zl-old-password">
                新密码<input type="text" class="zl-input-new" placeholder="请输入新密码"/>
                <i class="zl-input-img"></i>
            </div>
            <div class="zl-old-password">
                确认密码<input type="text" class="zl-input-sure" placeholder="请再次输入新密码"/>
                <i class="zl-input-img"></i>
            </div>
            <button class="zl-btn">保存</button>
        </div>
    </div>
